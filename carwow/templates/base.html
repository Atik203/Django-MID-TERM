<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>carwow</title>
  </head>
  <body class="body">
    <nav class="navbar fw-bold my-3 navbar-expand-lg bg-body-tertiary mx-3">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase text-info fs-4" href="/"
          >carwow</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
          <div class="d-flex align-items-center justify-content-center gap-2">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-secondary text-white"
              >Profile</a
            >
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-success text-white"
              >Sign up</a
            >
            <a href="{% url 'login' %}" class="btn btn-danger">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    {% if messages %}
    <div class="container">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% block content %} {% endblock %}
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
